<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Addresses</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Header styles */
        .header {
            text-align: center;
            color: #f57c00;
            margin-bottom: 30px;
        }

        /* Address card styles */
        .address-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .address-details {
            flex: 1;
        }

        .address-actions {
            display: flex;
            gap: 10px;
        }

        .address-actions button {
            background-color: #f57c00;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .address-actions button:hover {
            background-color: #e65100;
        }

        .default-badge {
            background-color: #f57c00;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        /* Add address styles */
        .add-address {
            text-align: center;
            margin: 30px 0;
        }

        .add-address button {
            background-color: #f57c00;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-address button:hover {
            background-color: #e65100;
        }

        /* Add address form styles */
        .form-container {
            display: none;
            max-width: 500px;
            margin: 30px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #f57c00;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #e65100;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Your Addresses</h1>

        <!-- Existing Addresses -->
        <div class="address-card">
            <div class="address-details">
                <p><strong>John Doe</strong></p>
                <p>123 Main Street, Apt 4B</p>
                <p>New York, NY 10001</p>
                <p>Phone: +1 234-567-890</p>
                <span class="default-badge">Default</span>
            </div>
            <div class="address-actions">
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>

        <div class="address-card">
            <div class="address-details">
                <p><strong>Jane Smith</strong></p>
                <p>456 Elm Street</p>
                <p>Los Angeles, CA 90001</p>
                <p>Phone: +1 987-654-321</p>
            </div>
            <div class="address-actions">
                <button>Set as Default</button>
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>

        <!-- Add Address Button -->
        <div class="add-address">
            <button onclick="toggleForm()">+ Add New Address</button>
        </div>

        <!-- Add Address Form -->
        <div class="form-container" id="addAddressForm">
            <h2>Add New Address</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Address Line 1" required>
                <input type="text" placeholder="Address Line 2">
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="State" required>
                <input type="text" placeholder="Zip Code" required>
                <input type="tel" placeholder="Phone Number" required>
                <button type="submit">Save Address</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById('addAddressForm');
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        }
    </script>
</body>
</html>
