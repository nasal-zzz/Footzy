<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        .address-card {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #dee2e6;
        }
        .address-card.selected {
            border-color: #fd7e14;
            background-color: #fff8f3;
        }
        .payment-method {
            border: 2px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .payment-method.selected {
            border-color: #fd7e14;
            background-color: #fff8f3;
        }
        .address-navigation {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        .address-container {
            position: relative;
            min-height: 150px;
        }
        .address-card {
            display: none;
        }
        .address-card.active {
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h3 class="card-title text-primary mb-4">
                            <i class="fas fa-shopping-cart me-2"></i>Checkout
                        </h3>
                        
                        <!-- Delivery Address Section -->
                        <h5 class="mb-3">Select Delivery Address</h5>
                        <div class="address-navigation">
                            <button class="btn btn-outline-secondary" onclick="previousAddress()">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="addressCounter">Address 1 of 3</span>
                            <button class="btn btn-outline-secondary" onclick="nextAddress()">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <div class="address-container mb-4">
                            <div class="address-card active selected p-3 mb-3 rounded" data-index="0">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="mb-1"><i class="fas fa-map-marker-alt me-2"></i>123 Street, Nilambur</div>
                                        <div class="text-muted">Kerala - 679329</div>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="address" checked>
                                    </div>
                                </div>
                            </div>

                            <div class="address-card p-3 mb-3 rounded" data-index="1">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="mb-1"><i class="fas fa-map-marker-alt me-2"></i>456 Avenue, Malappuram</div>
                                        <div class="text-muted">Kerala - 679321</div>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="address">
                                    </div>
                                </div>
                            </div>

                            <div class="address-card p-3 mb-3 rounded" data-index="2">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <div class="mb-1"><i class="fas fa-map-marker-alt me-2"></i>789 Road, Kozhikode</div>
                                        <div class="text-muted">Kerala - 673004</div>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="address">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-outline-primary mb-4" data-bs-toggle="modal" data-bs-target="#addAddressModal">
                            <i class="fas fa-plus me-2"></i>Add New Address
                        </button>

                        <!-- Payment Method Section -->
                        <h5 class="mb-3">Payment Method</h5>
                        <div class="payment-methods">
                            <div class="payment-method selected p-3 mb-3 rounded">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-money-bill-wave me-2"></i>
                                        Cash on Delivery (COD)
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment" checked>
                                    </div>
                                </div>
                            </div>

                            <div class="payment-method p-3 mb-3 rounded">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-credit-card me-2"></i>
                                        Credit/Debit Card
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment">
                                    </div>
                                </div>
                            </div>

                            <div class="payment-method p-3 rounded">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-wallet me-2"></i>
                                        UPI Payment
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-4" onclick="placeOrder()">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentAddressIndex = 0;
        const addresses = document.querySelectorAll('.address-card');

        function updateAddressDisplay() {
            addresses.forEach((address, index) => {
                address.classList.remove('active');
                if (index === currentAddressIndex) {
                    address.classList.add('active');
                }
            });
            document.getElementById('addressCounter').innerText = `Address ${currentAddressIndex + 1} of ${addresses.length}`;
        }

        function nextAddress() {
            if (currentAddressIndex < addresses.length - 1) {
                currentAddressIndex++;
                updateAddressDisplay();
            }
        }

        function previousAddress() {
            if (currentAddressIndex > 0) {
                currentAddressIndex--;
                updateAddressDisplay();
            }
        }

        function placeOrder() {
            alert('Order placed successfully!');
        }
    </script>
</body>
</html>
